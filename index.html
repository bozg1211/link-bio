
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuỳ Hương | Link Bio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="assets/avatar.jpg" alt="Avatar" />
        </div>
        <h1>Thuỳ Hương</h1>
        <div class="links">
            <a href="https://facebook.com" target="_blank">🌸 Facebook</a>
            <a href="https://instagram.com" target="_blank">📸 Instagram</a>
            <a href="https://tiktok.com" target="_blank">🎵 TikTok</a>
            <a href="https://locket.camera" target="_blank">🍓 Locket</a>
        </div>
        <div class="music-player">
            <iframe id="ytplayer" width="0" height="0"
                src="https://www.youtube.com/embed/jXwR4_58uy0?autoplay=1&loop=1&playlist=jXwR4_58uy0"
                frameborder="0" allow="autoplay"></iframe>
            <button id="toggleMusic">🔊 Tắt nhạc</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
